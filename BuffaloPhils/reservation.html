<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/tailwindcss@next/dist/tailwind.min.css">
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

		<style>
			.gradient {
				background: linear-gradient(90deg, #000 0%, #71726A 100%);
			}
			.bg-grey-light{
				background-color: #F7F9EC;
			}
			.resize-x{
				resize: horizontal;
			}
			.slideShow{
				max-width:1200px;
			}


			/* Calendar */
			[type="date"] {
  				background:#fff url(https://cdn1.iconfinder.com/data/icons/cc_mono_icon_set/blacks/16x16/calendar_2.png)  97% 50% no-repeat ;
				}
			[type="date"]::-webkit-inner-spin-button {
  				display: none;
				}
			[type="date"]::-webkit-calendar-picker-indicator {
			  opacity: 0;
			}
			label {
			  display: block;
			}
			input {
			  border: 1px solid #c4c4c4;
			  border-radius: 5px;
			  background-color: #fff;
			  padding: 3px 5px;
			  box-shadow: inset 0 3px 6px rgba(0,0,0,0.1);
			  width: 190px;
			}
		</style>

	</head>

	<body class="leading-normal tracking-normal text-white" style="font-family: 'Source Sans Pro',sans-serif;">
		<!-- Nav -->
		<nav id="header" class="background-color fixed w-full z-30 top-0 text-black">

			<div class="background-color m-0 w-full   flex flex-wrap items-center justify-between mt-0 py-2 gradient">
					
				<div class="pl-4 flex items-center">
					<div class=" italic h-7 fill-current inline toggleColour text-yellow-600  no-underline hover:no-underline font-bold text-2xl lg:text-4xl">Buffalo Phil`s</div>
				</div>

				<!-- Menu btt -->
				<div class="block lg:hidden pr-4">
					<button id="nav-toggle" class="flex items-center px-3 py-2  rounded text-gray-500 border-gray-600 hover:text-gray-800 hover:border-teal-500 appearance-none focus:outline-none">
						<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
					</button>
				</div>

				<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20" id="nav-content">
					<ul class="list-reset lg:flex justify-end flex-1 items-center">
						<li class="mr-3">
							<a class="inline-block py-2 px-4 text-black font-bold text-yellow-600 tracking-tighter hover:underline" href="index.html ">ABOUT</a>
						</li>
						<li class="mr-3">
							<a class="inline-block py-2 px-4 text-black font-bold text-yellow-600  tracking-tighter hover:underline" href="menu.html">MENU</a>
						</li>
						<li class="mr-3">
							<a class="inline-block py-2 px-4 text-black font-bold text-yellow-600  tracking-tighter hover:underline" href="reservation.html">BOOK CRISTAL ROOM </a>
						</li>
						<li class="mr-3">
							<a class="inline-block py-2 px-4 text-black font-bold text-yellow-600  tracking-tighter hover:underline" href="galery.html">GALERY</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="w-full p-12"></div>

		<!-- slide show -->
		<div class="grid slideShow mx-auto border-black border-2 rounded">
		    <img class="mySlides w-full" src="img/cristalRoom/cr1.jpg">
		    <img class="mySlides w-full" src="img/cristalRoom/cr2.jpg">
		    <img class="mySlides w-full" src="img/cristalRoom/cr3.jpg">
		    <img class="mySlides w-full" src="img/cristalRoom/cr4.jpg">
		    <img class="mySlides w-full" src="img/cristalRoom/cr5.jpg">
		</div>


		<!-- Content -->
		
			<div class="w-full" style="padding-top: 4rem;  ">
			    <div class="container mx-auto py-8 ">
			        <div class="w-5/6 lg:w-1/2 mx-auto bg-white rounded shadow">
			            <div class="py-4 px-8 text-black text-xl text-center border border-black rounded">Book Cristal Room!</div>
			            <form class=" py-4 px-8 border border-black rounded" id="form" >
			                <div class="flex mb-4">
			                    <div class="w-1/2 mr-1">
			                        <label class="block text-black text-sm font-bold mb-2" for="first_name" >First Name</label>
			                        <input class="appearance-none border rounded w-full py-2 px-3 text-black" type="text" placeholder="Your first name" id="firstName">
			                    </div>
			                    <div class="w-1/2 ml-1 text-red-500 " id="firstNameErr">
			                    </div>
			                </div>
			                <div class="flex mb-4">
			                    <div class="w-1/2 ml-1">
			                        <label class="block text-black text-sm font-bold mb-2" for="last_name" >Last Name</label>
			                        <input class="appearance-none border rounded w-full py-2 px-3 text-black" type="text" placeholder="Your last name" id="lastName">
			                    </div>
			                    <div class="w-1/2 ml-1">
			                        <p class="text-red-500" id="lastNameErr"></p>
			                    </div>
			                </div>
			                <div class="flex mb-4">
			                    <div class="w-1/2 mr-1">
			                        <label class="block text-black text-sm font-bold mb-2" for="email">Email Address</label>
			                    	<input class="appearance-none border rounded w-full py-2 px-3 text-black" id="email" type="email" placeholder="Your email address">
			                    </div>
			                </div>
			                <div class="flex mb-4">
			                    <div class="w-1/2 ml-1">
			                         <label class="block text-black resize-x text-sm font-bold mb-2" for="comment" >People</label>
			                    	<input class="border rounded w-full py-2 px-3 text-black" id="people" type="text" placeholder="How many peopel?">
			                    </div>
			                    <div class="w-1/2 ml-1">
			                        <p class="text-red-500" id="peopleErr"></p>
			                    </div>
			                </div>
			                <div class="flex mb-4">
			                	<div class="w-1/2 mr-1">
			                        <label class="block text-black text-sm font-bold mb-2" for="first_name" > Phone Number</label>
			                        <input class="appearance-none border rounded w-full py-2 px-3 text-black" type="text" placeholder="Your phone number" id="phoneNumber">
			                    </div>
			                	<div class="w-1/2 ml-1">
			                        <p class="text-red-500" id="phoneNumberErr"></p>
			                    </div>
			                </div>
			                <div class="flex mb-4">
			                	<div class="w-1/2 mr-1">
				                	<label class="block text-black text-sm font-bold mb-2" for="date" >Choose date</label>
				                	<input type="date" name="date" class="border rounded w-full py-2 px-3 text-black" type="text" placeholder="Comment" id="date">
			                	</div>
			                	<div class="w-1/2 ml-1 text-red-500" id="dateErr">
			                        
			                    </div>
			                </div>
			                <div class="flex items-center justify-between mt-8 ">
			                    <button class="mx-auto lg:mx-0 hover:underline gradient text-black font-bold rounded-full my-6 py-4 px-8 shadow-lg " type="submit" id="reserve">
			                        Book
			                    </button>
			                </div>
			            </form>
			        </div>
			    </div>
			</div>
			

			<div class="w-full p-16 text-black text-xl text-center" id="message"></div>
  

		<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
		<script src="script/responsive.js"></script>
		<script src="script/reservation.js"></script>
	</body>
</html>
